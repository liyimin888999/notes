  function set() {
	var postData = {
		keyword : $("#keyword").val(),
		kaisiNendo : $("#kaisiNendo").val(),
		gyoumu : $("#gyoumu").val(),
	}
	$.ajax({
		url : "http://192.168.0.12:10003/host/scenes",
		dataType : "json",
		async : false,
		type : "post",
		data : postData
		}.done(function(result) {
      sofia.ui.applyDropDownList('gyousyu', result.list)
    })
	)
}
